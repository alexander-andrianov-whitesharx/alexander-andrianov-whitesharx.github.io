<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>metaverse</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #231F20;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
    }
    #unity-custom-loading-screen, #unity-warning, #unity-footer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-custom-loading-screen">
      <div id="custom-logo"></div>
      <div id="custom-loader">
        <div class="fill"></div>
        <div class="label"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">metaverse</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingScreen = document.querySelector("#unity-custom-loading-screen");
    var customLoadingBar = document.querySelector("#custom-loader");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      if (!warningBanner) return;
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/0.1.1.loader.js";
    var config = {
      dataUrl: buildUrl + "/0.1.1.data",
      frameworkUrl: buildUrl + "/0.1.1.framework.js",
      codeUrl: buildUrl + "/0.1.1.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "metaverse",
      productVersion: "0.1.0",
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    if (loadingScreen) {
      loadingScreen.style.display = "block";
    }

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        unitySetLoaderProgressTo(progress);
      }).then((unityInstance) => {
        if (loadingScreen) {
          loadingScreen.style.display = "none";
        }
        if (fullscreenButton) {
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    function unitySetLoaderProgressTo(value) {
      if (!customLoadingBar) return;
      const fill = customLoadingBar.getElementsByClassName("fill")[0];
      const fillText = customLoadingBar.getElementsByClassName("label")[0];
      if (fill) {
        fill.animate(
          [
            { width: (value * 100) + "%" }
          ],
          {
            duration: 300,
            fill: "forwards"
          }
        );
      }
      if (fillText) {
        fillText.textContent = (value * 100).toFixed() + "%";
      }
    }
  </script>
</body>
</html>
